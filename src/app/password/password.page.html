<ion-content class="pss">
    <div class="img_conn" style="background-image: url('../../../assets/img/shapes.png')"></div>
    <div id=header>
        <strong>Bienvenue sur SANUY@ à nouveau</strong>
        <img src="assets/img/SANUYA.png" width="50px">
    </div>
    <form #formDonnee="ngForm" (ngSubmit)="loginUser(formDonnee)">
        <ion-list>
            <ion-item>
                <ion-label>Email</ion-label>
                <ion-input type="mail" placeholder="Entrer votre email" name="email" ngModel></ion-input>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item>
                <ion-label color="">Mot de passe</ion-label>
                <ion-input color="#OcObOb" type="password" ngModel placeholder="Entrer votre mot de passe" name="password"></ion-input>
            </ion-item>
        </ion-list>
        <ion-item lines="none">
            <ion-button color="success" expand="block" shape="round" type="submit" fill="outline" routerLink="/oubliepass">Mot de passe oublié </ion-button>
            <br>
        </ion-item>
        <ion-button color="success" expand="block" shape="round" routerLink="/tabs/tabs/tab1">Connexion</ion-button>
    </form>
</ion-content>
